  <div class="container text-center">
      <div class="col-auto">
      <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="correo" type="email" [(ngModel)] = login.correo class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="clave"  type="password" class="form-control" id="exampleInputPassword1" [(ngModel)] = login.clave>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" >
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
          <div class="sing-up">
            <a [routerLink]="['/Auth/registro']">No estas registrado? <span>REGISTRATE AQU√ç</span></a>
          </div>
        </form>
      </div>
  </div>
